<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flexTest</title>
    <style type="text/css">
        .main .left,.main .right{
            border:1px solid #00a5e0;
            height: 200px;
            text-align: center;
        }
        .main {
            display: flex;
            padding: 20px;
        }
        .left {
            flex:1;

        }
        .right {
            flex: 2;
        }

    </style>
</head>
<body>
<div class="main">
    <div class="left">左侧区域</div>
    <div class="right">右侧区域</div>

    <div class="clear"></div>
</div>
</body>
</html>
