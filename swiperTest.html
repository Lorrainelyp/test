<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>swiperTest</title>
    <link rel="stylesheet" href="./testPublic/swiper.min.css">
    <style type="text/css">
        body {
            margin: 0;
            padding:0;
        }
    </style>
</head>
<body>
<!-- Swiper -->
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide">
            <img class="swiper-img" src="../../_assets/images/banner1.jpg">
        </div>
        <div class="swiper-slide special-btn1">
            <img class="swiper-img" src="../../_assets/images/banner2.png">
        </div>
        <div class="swiper-slide special-btn2">
            <img class="swiper-img" src="../../_assets/images/banner3.jpg">
        </div>
        <div class="swiper-slide special-btn3">
            <img class="swiper-img" src="../../_assets/images/banner4.jpg">
        </div>
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination swiper-pagination-white swiper-pagination-bullets"></div>
    <!-- Add Arrows -->
    <div class="swiper-button-next swiper-button-white"></div>
    <div class="swiper-button-prev swiper-button-white"></div>
</div>

<script src="./testPublic/swiper.min.js"></script>
<script>
    var swiper = new Swiper('.swiper-container', {
        pagination: '.swiper-pagination',
        nextButton: '.swiper-button-next',
        prevButton: '.swiper-button-prev',
        paginationClickable: true,
        centeredSlides: true,
        autoplay: 2500,
        autoplayDisableOnInteraction: false,
        loop: true //循环轮播
    });
</script>
</body>
</html>
