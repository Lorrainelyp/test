         <script type="text/javascript" src="testPublic/jquery.min.js"></script>

        <!-- 语言包文件(建议手动加载语言包，避免在ie下，因为加载语言失败导致编辑器加载失败) -->
        <script type="text/javascript" src="testPublic/zh-cn.js?v=${feVersion!'0'}"></script>
        <script>
            var editor = UE.getEditor('editor', {
                initialFrameHeight: 400
            });

            // 初始化富文本框
            editor.ready(function () {
                var content = $('.ihd_content').text();
                if (content != "") {
                    editor.setContent(content);
                }
            });
        </script>
